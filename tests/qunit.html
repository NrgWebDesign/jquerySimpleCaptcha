<!doctype html>
<html>
  <head>
      <meta charset='UTF-8' />
      <meta http-equiv='content-type' content='text/html; charset=utf-8' />
      
      <meta name='description' content='Test runner for jquery.simpleCaptcha plugin' />
      <meta name='viewport' content='width=device-width, initial-scale=1' />
      
      <title>jQuery.simpleCaptcha QUnit Test Runner</title>
      
      <link rel='stylesheet' href='lib/qunit-1.10.0.css'>
      <script src='lib/jquery-1.7.2.min.js'></script>
      <script src='../src/jquery.simpleCaptcha.js'></script>
      <script src='lib/qunit-1.10.0.js'></script>
      <script src='qunit-tests.js'></script>

      <style>
        h1 { font-size: 12pt !important; }
        #actions { position: absolute; top: 12px; right: 15px; }
        #qunit-fixture.showing { position: relative; top: 0; left: 0; width: auto; height: auto; }
        .group { margin: 0.1em 0; }
        .group label { width: 10em; text-align: right; float: left; }
      </style>
  </head>
  <body>
    <div id='wrapper'>
      
      <h1 id="qunit-header">jQuery.simpleCaptcha QUnit Test Runner</h1>
      <div id='actions'>
        <input id='toggleForms' type='button' value='Toggle Forms'/>
        <input id='runTests' type='button' value='Run Selected Tests'/>
      </div>
      <h2 id="qunit-banner"></h2>
      <div id="qunit-testrunner-toolbar"></div>
      <h2 id="qunit-userAgent"></h2>
      <ol id="qunit-tests"></ol>

      <div id='qunit-fixture'>

        <form action='' method='POST'>
          <h3>Simple POST form</h3>
          
          <div class='group'>
            <label for='f1_text'>Text</label>
            <input type='text' id='f1_text' name='text' />
          </div>

          <div class='captcha'></div>
          
          <div class='group'>
            <input type='submit' id='f1_submit' name='submit' value='Submit' />
          </div>
        </form>

      </div>
      
    </div>

    <script>
      QUnit.config.autostart = false;
      $('#runTests').click(function() { QUnit.start(); });
      $('#toggleForms').click(function() { $('#qunit-fixture').toggleClass('showing'); });
    </script>
  </body>
</html>
